version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: actix_jokes_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: actix_jokes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d actix_jokes"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - actix_jokes_network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: actix_jokes_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@actix-jokes.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8081:80"  # Changed port to avoid conflict with Actix server
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - actix_jokes_network
    profiles:
      - admin  # Only start with --profile admin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  actix_jokes_network:
    driver: bridge